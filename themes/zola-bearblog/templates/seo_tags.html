<meta name="title" content="{% if page.title %}{{ page.title }}{% else %}{{ config.title }}{% endif %}" />
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ config.title }}{% endif %}" />
<meta name="og:twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ config.title }}{% endif %}" />
<meta name="description"
    content="{% if page.description %}{{ page.description }}{% else %}{{ config.description}}{% endif %}" />
<meta name="og:description"
    content="{% if page.description %}{{ page.description }}{% else %}{{ config.description}}{% endif %}" />
<meta name="twitter:description"
    content="{% if page.description %}{{ page.description }}{% else %}{{ config.description}}{% endif %}" />
{% if page.date %}
<meta property="og:type" content="article" />
<meta property="article:published_time" content="{{ page.date | date(format=" %+") }}">
{% endif %}
{% if page.extra.image %}
<meta name="twitter:card" content="summary_large_image">
<meta property=" twitter:image" content="{{ get_url(path=page.extra.image) | safe }}" />
<meta property="og:image" content="{{ get_url(path=page.extra.image) | safe }}" />
{% if page.extra.image_height -%}
<meta property="og:image:height" content="{{ page.extra.image_height }}" />
{%- endif %}
{% if page.extra.image_width -%}
<meta property="og:image:width" content="{{ page.extra.image_width }}" />
{%- endif %}
<meta name="twitter:card" content="summary">
{% else %}
{% endif %}
